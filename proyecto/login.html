<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto-nuevo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-950 text-white">

    <div class="content">
        <!-- FORMULARIO -->
        <form class="form" method="post">

            <div class="grid grid-cols-16 grid-rows-6">

                <!-- Imagen principal -->
                <img 
                    src="assets/fondo.JPG"
                    alt="fondo"
                    class="object-cover col-span-10 row-span-6"
                >

                <!-- Logo -->
                <img 
                    src="assets/logo-Photoroom.png"
                    alt="logo"
                    class="size-30 object-cover col-start-15 col-end-17 row-start-1"
                >

                <!-- Título -->
                <h1 class="col-start-12 col-span-4 row-start-2 font-bold text-4xl">
                    Bienvenido
                </h1>

                <!-- Etiqueta correo -->
                <h2 class="col-start-12 col-span-4 row-start-3 font-bold text-start">
                    Correo Electrónico
                </h2>

                <!-- Input correo -->
                <div class="col-start-12 col-span-4 row-start-3 mt-6">
                    <input 
                        type="email"
                        required
                        placeholder="Ingresa tu correo"
                        class="w-full rounded-md bg-zinc-900 px-3 py-2 text-sm text-white outline-none
                               focus:ring-2 focus:ring-cyan-700"
                        id="email"
                    >
                </div>

                <!-- Etiqueta contraseña -->
                <h2 class="col-start-12 col-span-4 row-start-4 font-bold text-start">
                    Contraseña
                </h2>

                <!-- Input contraseña -->
                <div class="col-start-12 col-span-4 row-start-4 mt-6">
                    <input 
                        type="password"
                        required
                        placeholder="Ingresa tu contraseña"
                        class="w-full rounded-md bg-zinc-900 px-3 py-2 text-sm text-white outline-none
                               focus:ring-2 focus:ring-cyan-700"
                        id="password"
                    >
                </div>

                <!-- Botón iniciar sesión -->
                <div class="col-start-12 col-span-4 row-start-5 mt-4">

                    <button
                        type="submit"
                        id="sendButton"
                        class="w-full rounded-md overflow-hidden
                               bg-gradient-to-br from-cyan-950 via-cyan-700 to-cyan-950
                               border border-cyan-900 py-2 text-center font-bold
                               hover:scale-105 hover:contrast-125 transition"
                    >
                        Iniciar sesión
                    </button>

                    <p class="text-center mt-2">O iniciar sesión con:</p>
                </div>

                <!-- Botones Google y Facebook -->
                <div class="col-start-12 col-span-2 row-start-6 flex items-center justify-center">
                    <img 
                        src="assets/google.PNG"
                        alt="google"
                        class="w-10"
                    >
                </div>

                <div class="col-start-14 col-span-2 row-start-6 flex items-center justify-center">
                    <img 
                        src="assets/facebook.PNG"
                        alt="facebook"
                        class="w-10"
                    >
                </div>

            </div>

        </form>
    </div>

    <!-- Archivo de validación -->
    <script src="./validacionLogin.js" type="module"></script>

</body>
</html>
